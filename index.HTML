<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/formulario.css">
    <script type="text/javascript" src="js/validacao.js"></script>
    <title>Trabalhe Conosco</title>
</head>

<body>
    <div id="container-imagem">
        <div id="conteudo">
            <div class="form-container">
                <h1><strong>TRABALHE CONOSCO</strong></h1>
                <h3><strong>Preencha o formulário abaixo:</strong></h3>
                <form id="formulario" method="GET" onsubmit="return valida()">
                    <div class="formdivs">
                        <label> Dados Pessoais</label><br>
                        <input id="nome" type="text" name="nome" placeholder="Nome Completo" size="50%"><br>
                        <input id="cpf" type="text" name="cpf" placeholder="Número do CPF" size="40%">
                        <input id="rg" type="text" name="rg" placeholder="Número do RG" size="40%">
                        <input id="email" type="email" name="e-mail" placeholder="Seu e-mail" size="40%">
                        <input id="telefone" type="text" name="telefone" placeholder="Seu telefone" size="40%">
                        <input id="celular" type="celular" name="celular" placeholder="Seu celular" size="40%">
                        <br>
                        <label> Como você se identifica? </label>
                        <br>
                        <input class="radio" type="radio" name="sexo" value="mulher"> Mulher
                        <input class="radio" type="radio" name="sexo" value="homem"> Homem
                        <input class="radio" type="radio" name="sexo" value="homem"> Outro
                        <br>
                        <label> Onde você mora? </label>
                        <br>
                        <input id="cep" type="text" placeholder="CEP" size="24%">
                        <input id="logradouro" type="text" placeholder="Logradouro" size="50%" />
                        <input id="numero" type="text" placeholder="Número" size="24%">
                        <input id="complemento" type="text" placeholder="Complemento" size="24%">
                        <input id="bairro" type="text" placeholder="Bairro" size="24%">
                        <input id="cidade" type="text" placeholder="Cidade" size="24%">
                        <select id="uf">
                            <option value="AC">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <br>
                        <label> Qual sua escolaridade?</label> <br>
                        <select id="escolaridade">
                            <option selected value="" disabled>Selecione</option>
                            <option value="fundamental">Fundamental</option>
                            <option value="medio">Médio</option>
                            <option value="superior">Superior</option>
                            <option value="posmba">Pos/MBA</option>
                            <option value="mestrado">Mestrado</option>
                            <option value="doutorado">Doutorado</option>
                        </select>
                        <br>
                        <Label>Situação:</Label>
                        <br>
                        <input type="radio" name="situação" value="incompleto"> Incompleto
                        <input type="radio" name="situação" value="completo"> Completo
                        <input type="radio" name="situação" value="trancado"> Trancado
                        <input type="radio" name="situação" value="em andamento"> Em andamento
                        <br>
                        <label>Fale um pouco sobre você:</label>
                        <br>
                        <textarea name="sobre" id="sobre"></textarea>
                        <br>
                        <div class="center">
                            <button id="botao" class="botao" type="submit" name="botao"> ENVIAR</button>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="./IMG/logo.png" alt="logo">
                    </div>
                </Form>
            </div>
        </div>
    </div>
</body>

</html>
